# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v1.2. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PC13".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# Note: This board has a design flaw in its thermistor circuits that
# cause inaccurate temperatures (most noticeable at low temperatures).

#====================================================================
# Mainsail
#====================================================================

[include mainsail.cfg]

#====================================================================
# KAMP
#====================================================================

[exclude_object]

#====================================================================
# Timelapse
#====================================================================

[include timelapse.cfg]

#====================================================================
# X STEPPER
#====================================================================

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 5
position_max: 235
position_min: 5
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PB15
run_current: 0.580
stealthchop_threshold: 999999

#====================================================================
# Y STEPPER
#====================================================================

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -10
position_min: -10
position_max: 225
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC6
run_current: 0.580
stealthchop_threshold: 999999

#====================================================================
# Z STEPPER + BLTOUCH
#====================================================================

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree 
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -5

[tmc2209 stepper_z]
uart_pin: PC10
run_current: 0.580
stealthchop_threshold: 999999

# BLTOUCH

[bltouch]
sensor_pin: ^PC14 ;Z pin for sensor
control_pin: PA1
#pin_move_time: 0.675
#stow_on_each_sample: True
pin_up_reports_not_triggered: True
pin_up_touch_mode_reports_triggered: True
x_offset: -46.8
y_offset: 0
pin_move_time: 1.5

[safe_z_home]
home_xy_position: 163.3,112.5   # Nozzle coordinates
speed: 250
z_hop: 15
z_hop_speed: 40

#====================================================================
# SCREW ADJUSTMENT
#====================================================================

[bed_screws]
screw1: 26, 208 # Using rear left to take measurements as harder to reach
screw1_name: rear left screw
screw2: 196.50, 208
screw2_name: rear right screw
screw3: 196.50, 32
screw3_name: front right screw
screw4: 26, 32
screw4_name: front left screw

[screws_tilt_adjust]
screw1: 76.3, 200
screw1_name: rear left screw
screw2: 235, 200
screw2_name: rear right screw
screw3: 235, 30
screw3_name: front right screw
screw4: 76.3, 30
screw4_name: front left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4 # Use CW for Clockwise and CCW for Counter Clockwise 

#====================================================================
# BED MESH PARAMETERS
#====================================================================

[bed_mesh]
speed: 120
horizontal_move_z: 8
mesh_min: 30, 30
mesh_max: 185, 200
probe_count: 20,20
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

#====================================================================
# EXTRUDER
#====================================================================

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 7.531183807954814
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
min_temp: 0
max_temp: 300
#control: pid
#pid_Kp: 23.561
#pid_Ki: 1.208
#pid_Kd: 114.859
pressure_advance = 0.0073

[tmc2209 extruder]
uart_pin: PC11
run_current: 0.650
stealthchop_threshold: 999999

#====================================================================
# HEATED BED
#====================================================================

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

#====================================================================
# FANS
#====================================================================

[heater_fan hotend_fan]
pin: PC15
max_power: 1.0
fan_speed: 0.5 #Changed with the new fan
kick_start_time: 0
heater: extruder
heater_temp: 50.0

[fan]
pin: PA8

#====================================================================
# PRINTER
#====================================================================

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_31FFD7054242363137570457-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[static_digital_output usb_pullup_enable]
pins: !PC13

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5, EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PB6, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB7, EXP1_10=<5V>

#====================================================================
# DISPLAY
#====================================================================

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

#====================================================================
# MACROS
#====================================================================

[include macros.cfg]

